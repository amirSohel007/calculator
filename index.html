<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <div class="container">
        <div class="calc-wrapper">

            <div class="display">
                <input type="text" name="" placeholder="0">
            </div>

            <div class="button-wrapper">
                <button class="equal">+</button>
                <button class="equal">-</button>
                <button class="equal">/</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button>*</button>
                <input class="equal" type="button" value="=" onclick="calculate()">
                <input type="button" value="Back" onclick="back()">
                <input type="button" value="Clear" onclick="clearDisplay()">
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
